<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>灵感生成器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .inspiration {
      font-size: 1.5em;
      margin: 20px 0;
      color: #333;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>灵感生成器</h1>
    <div class="inspiration" id="inspiration">点击按钮获取灵感...</div>
    <button onclick="generateInspiration()">刷新灵感</button>
  </div>
  <script>
    const inspirations = [
      "想象一只猫如何驾驭无人机。",
      "如果时间是液体，你会用它做什么？",
      "写一封给未来自己的信。",
      "尝试用五个单词形容一场梦。",
      "创造一个全新的节日，它会是关于什么的？"
    ];

    function generateInspiration() {
      const randomIndex = Math.floor(Math.random() * inspirations.length);
      document.getElementById("inspiration").innerText = inspirations[randomIndex];
    }
  </script>
</body>
</html>
